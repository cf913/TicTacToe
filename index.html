<!DOCTYPE html>
<html>
<head>
    <title>My Arcade</title>
<!--    Will split css files into one main (style and format) and others for theme (color)-->
	<link id="stl" href="css/style.css" rel="stylesheet" type="text/css">
    <link id="thm" href="css/theme_normal.css" rel="stylesheet" type="text/css">
    <link href="https://fonts.googleapis.com/css?family=Fredoka+One|Roboto" rel="stylesheet">

</head>
<body>
    
<!--                     HEADER                       -->
<!--    Will add a nav bar will link to more games    -->
    <header class="circle_back">
        <h1>Le TicTacToe</h1>
    </header>
    
    
<!--
    MAIN
    Game area
-->
    <main>
        
<!--        Display player names and score     -->
<!--        Needs some cleaning-->
        <div id="game_info">
            <div id="game_info1">
                <ul>
                    <li><a id="player1_name" class="circle playername1 name active" title="Double Click to Change Name">Player 1</a></li>
                    <li><a id="player2_name" class="cross playername2 name" title="Double Click to Change Name">Player 2</a></li>        
                </ul>
            </div>
            <div id="game_info2">
                <ul>
                    <li><a id="player1_score" class="active">0</a></li>
                    <li><a id="player2_score">0</a></li>
                </ul>
            </div>
        </div>
        
<!--        Game Area/Grid-->
        <div id="grid">
            <table id="tictactoe" >
                <tr id="top">
                    <td id="tl" class="cell"></td>
                    <td id="tc" class="cell"></td>
                    <td id="tr" class="cell"></td>
                </tr>
                <tr id="center">
                    <td id="cl" class="cell"></td>
                    <td id="cc" class="cell"></td>
                    <td id="cr" class="cell"></td>
                </tr>
                <tr id="bottom">
                    <td id="bl" class="cell"></td>
                    <td id="bc" class="cell"></td>
                    <td id="br" class="cell"></td>
                </tr>                
            </table>

            <table id="puissance4" hidden>
                <tr id="row0">
                    <td id="00" class="cell_p4"></td>
                    <td id="01" class="cell_p4"></td>
                    <td id="02" class="cell_p4"></td>
                    <td id="03" class="cell_p4"></td>
                    <td id="04" class="cell_p4"></td>
                    <td id="05" class="cell_p4"></td>
                    <td id="06" class="cell_p4"></td>
                </tr>
                <tr id="row1">
                    <td id="10" class="cell_p4"></td>
                    <td id="11" class="cell_p4"></td>
                    <td id="12" class="cell_p4"></td>
                    <td id="13" class="cell_p4"></td>
                    <td id="14" class="cell_p4"></td>
                    <td id="15" class="cell_p4"></td>
                    <td id="16" class="cell_p4"></td>
                </tr>
                <tr id="row2">
                    <td id="20" class="cell_p4"></td>
                    <td id="21" class="cell_p4"></td>
                    <td id="22" class="cell_p4"></td>
                    <td id="23" class="cell_p4"></td>
                    <td id="24" class="cell_p4"></td>
                    <td id="25" class="cell_p4"></td>
                    <td id="26" class="cell_p4"></td>
                </tr>
                <tr id="row3">
                    <td id="30" class="cell_p4"></td>
                    <td id="31" class="cell_p4"></td>
                    <td id="32" class="cell_p4"></td>
                    <td id="33" class="cell_p4"></td>
                    <td id="34" class="cell_p4"></td>
                    <td id="35" class="cell_p4"></td>
                    <td id="36" class="cell_p4"></td>
                </tr>
                <tr id="row4">
                    <td id="40" class="cell_p4"></td>
                    <td id="41" class="cell_p4"></td>
                    <td id="42" class="cell_p4"></td>
                    <td id="43" class="cell_p4"></td>
                    <td id="44" class="cell_p4"></td>
                    <td id="45" class="cell_p4"></td>
                    <td id="46" class="cell_p4"></td>
                </tr>
                <tr id="row5">
                    <td id="50" class="cell_p4"></td>
                    <td id="51" class="cell_p4"></td>
                    <td id="52" class="cell_p4"></td>
                    <td id="53" class="cell_p4"></td>
                    <td id="54" class="cell_p4"></td>
                    <td id="55" class="cell_p4"></td>
                    <td id="56" class="cell_p4"></td>
                </tr>
            </table>
        </div>
        
<!--        Grid Control/Buttons-->
	<div id="options">
        <div id="grid_control" class="tic">
            <button id="reset_grid" class="btn">New Game</button>
            <button id="reset_score" class="btn">Reset Score</button>
        </div>
    </div>
    </main>
    
    
<!--
    FOOTER
    Theme Control
-->
    <footer class="cross_back">
        <div class="dropdown">
            <button class="dropbtn">Theme</button>
            <div class="dropdown-content">
                <a id="orange_blue" href="#"></a>
                <a id="normal" href="#"></a>
                <a id="dark" href="#"></a>
            </div>
        </div>
        <button id="tic" class="game">TicTacToe</button>
        <button id="p4" class="game">Align-4</button>
    </footer>
    

    <script src="js/jquery-3.2.1.min.js"></script>
    <script src="js/script.js"></script>
    <script id="game" src="js/script_tic.js"></script>
    <script id="game" src="js/script_p4.js"></script>
</body>
</html>
