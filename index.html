        <div id="game_info">
        <div id="game_info1">
            <ul>
                <li><a id="player1_name" class="circle playername1 name active" title="Double Click to Change Name">Player 1</a></li>
                <li><a id="player2_name" class="cross playername2 name" title="Double Click to Change Name">Player 2</a></li>        
            </ul>
        </div>
        <div id="game_info2">
            <ul>
                <li><a id="player1_score" class="active">0</a></li>
                <li><a id="player2_score">0</a></li>
            </ul>
        </div>
        </div>
        
        
        <div id="grid">
            <table>
                <tr id="top">
                    <td id="tl" class="cell"></td>
                    <td id="tc" class="cell"></td>
                    <td id="tr" class="cell"></td>
                </tr>
                <tr id="center">
                    <td id="cl" class="cell"></td>
                    <td id="cc" class="cell"></td>
                    <td id="cr" class="cell"></td>
                </tr>
                <tr id="bottom">
                    <td id="bl" class="cell"></td>
                    <td id="bc" class="cell"></td>
                    <td id="br" class="cell"></td>
                </tr>                
            </table>
        </div>
        <div id="grid_control">
            <button id="reset_grid" class="btn">New Game</button>
            <button id="reset_score" class="btn">Reset Score</button>
        </div>
    
    </main>
    
    <footer class="cross_back">
        <div class="dropdown">
            <button class="dropbtn">Theme</button>
            <div class="dropdown-content">
                <a id="orange_blue" href="#"></a>
                <a id="normal" href="#"></a>
                <a id="dark" href="#"></a>
            </div>

    </footer>
